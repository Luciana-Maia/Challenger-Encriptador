<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <header>
            <img src="/logo-alura.png" alt="Logo da Alura" class="logo">
            <div class="meus-contatos">
                <a href="https://www.linkedin.com/in/luciana-figueiredo-maia-821825168/"><img src="/logo-linkedin.png" alt="Logo do LinkedIn" class="linkedin"></a>
                <a href="https://github.com/Luciana-Maia"><img src="/logo-github.png" alt="Logo do GitHub" class="github"></a>
            </div>
        </header>
        <main>
            <div class="criptografia">
                <textarea wrap="hard" id="input" placeholder="Digite aqui o seu texto..." class="texto"></textarea>
                <p id="aviso"><img src="/exclamacao.png" alt="Ponto de exclamação">Use apenas letras minúsculas e sem acento!</p>
                <div class="botao-criptografia">
                    <button id="codificador" class="botao">Codificar</button>
                    <button id="decodificador" class="botao">Decodificar</button>
                </div>
            </div>
            <div class="resultado">
                <textarea wrap="hard" id="output" readonly placeholder="O texto codificado ou decodificado aparecerá aqui!" class="texto-resultado"></textarea>
                <button id="copiar" class="botao">Copiar</button>
                <button class="botao" id="limpar">Limpar campos</button>
            </div>
        </main>
        <footer>
            <p>Desenvolvido por Luciana Figueiredo Maia - 2024</p>
            <p>Challenge Decodificador de Texto</p>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
